<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: #34495e;
      position: absolute;
      top: 60px;
      left: 0;
      width: 200px;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #3b5998;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2, h3 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 80%;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1f6391;
    }

    ul#fileList {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
      text-align: left;
    }

    ul#fileList li {
      background: #f4f4f4;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 15px;
    }

    /* Custom Alert Modal */
    .alert-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .alert-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 80%;
    }

    .alert-box p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #2c3e50;
    }

    .alert-box button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .alert-box button:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div>Teacher Bot</div>
  </div>

  <div id="dropdownMenu" class="dropdown">
    <a href="upload.html">Upload PDF</a>
    <a href="teacher_bot.html">Teacher AI Bot</a>
    <a href="question_bot.html">Question Bot</a>
    <a href="evaluation_bot.html">Teacher Evaluation Bot</a>
  </div>

  <div class="container">
    <h2>Upload PDF</h2>
    <input type="file" id="pdfFile" accept=".pdf" />
    <button onclick="uploadPDF()">Upload</button>

    <hr style="margin: 30px 0;" />

    <h3>Uploaded Documents</h3>
    <ul id="fileList">
      <li>Loading documents...</li>
    </ul>
  </div>

  <!-- Custom Alert Modal-->
  <div id="customAlertOverlay" class="alert-overlay">
    <div class="alert-box">
      <p id="alertMessage">This is an alert message.</p>
      <button onclick="closeCustomAlert()">OK</button>
    </div>
  </div> 

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    async function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      if (fileInput.files.length === 0) {
        showCustomAlert("Please select a PDF file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("http://localhost:8000/upload/", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      showCustomAlert(result.message);
      fetchUploadedFiles();
    }

    async function fetchUploadedFiles() {
      try {
        const res = await fetch("http://localhost:8000/uploaded_files/");
        const data = await res.json();
        const fileList = document.getElementById("fileList");

        fileList.innerHTML = "";
        if (data.files.length === 0) {
          fileList.innerHTML = "<li>No documents uploaded yet.</li>";
        } else {
          data.files.forEach(file => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `http://localhost:8000/files/${encodeURIComponent(file)}`;
            link.textContent = file;
            link.target = "_blank";  // opens in new tab
            li.appendChild(link);

            fileList.appendChild(li);
          });
        }
      } catch (err) {
        console.error("Failed to fetch uploaded files:", err);
        document.getElementById("fileList").innerHTML = "<li>Error loading documents.</li>";
      }
    }

    function showCustomAlert(message) {
      document.getElementById("alertMessage").innerText = message;
      document.getElementById("customAlertOverlay").style.display = "flex";
    }

    function closeCustomAlert() {
      document.getElementById("customAlertOverlay").style.display = "none";
    }

    // Load the file list on page load
    window.onload = fetchUploadedFiles;
  </script>
</body>
</html>
