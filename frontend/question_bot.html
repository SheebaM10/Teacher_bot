<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Bot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: #34495e;
      position: absolute;
      top: 60px;
      left: 0;
      width: 200px;
      z-index: 999;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
    }

    .dropdown a:hover {
      background-color: #3b5998;
    }

    .chat-container {
      max-width: 800px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-msg {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      display: inline-block;
    }

    .bot {
      background: #e1f5fe;
      float: left;
      clear: both;
    }

    .user {
      background: #c8e6c9;
      float: right;
      clear: both;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #micBtn {
      font-size: 24px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div>Question Bot</div>
  </div>

  <div id="dropdownMenu" class="dropdown">
    <a href="upload.html">Upload PDF</a>
    <a href="teacher_bot.html">Teacher AI Bot</a>
    <a href="question_bot.html">Question Bot</a>
    <a href="evaluation_bot.html">Teacher Evaluation Bot</a>
  </div>

  <div class="chat-container" id="chatBox"></div>

  <div class="controls">
    <button id="micBtn">ðŸŽ¤</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
